<footer id="footer">
  <section>
    <form method="POST" name="kontakt" netlify>
      <div class="field">
        <label for="name">Namn</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="field">
        <label for="email">Epost</label>
        <input type="text" name="email" id="email" />
      </div>
      <div class="field">
        <label for="message">Meddelande</label>
        <textarea name="message" id="message" rows="3"></textarea>
      </div>
      <ul class="actions">
        <li><input type="submit" value="Skicka meddelande till styrelsen" /></li>
      </ul>
    </form>
  </section>
  <section class="split contact">
    <section class="alt">
      <h3>Adress</h3>
      <p>{{site.location}}</p>
    </section>
<!--
    <section>
      <h3>Telefon</h3>
      <p><a href="tel:{{site.phone}}">{{site.phone}}</a></p>
    </section>
-->
    <section>
      <h3>Epost</h3>
      <p><a href="mailto:{{site.email}}">{{site.email}}</a></p>
    </section>
  </section>
</footer>
